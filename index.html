<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Refresh Me!</h1>
    <div class="container">
        <div class="cont_ele" id="c1">
            <h3>player 1</h3>
            <div class="dice" id="dice1">
                <div class="c1 circle"></div>
                <div class="c2 circle"></div>
                <div class="c3 circle"></div>
                <div class="c4 circle"></div> 
                <div class="c5 circle"></div>
                <div class="c6 circle"></div>
                <div class="c7 circle"></div>
                <div class="c8 circle"></div>
                <div class="c9 circle"></div>
            </div>
        </div>
        <div class="cont_ele" id="c2">
            <h3>player 2</h3>
            <div class="dice" id="dice2">
                <div class="c1 circle"></div>
                <div class="c2 circle"></div>
                <div class="c3 circle"></div>
                <div class="c4 circle"></div>
                <div class="c5 circle"></div>
                <div class="c6 circle"></div>
                <div class="c7 circle"></div>
                <div class="c8 circle"></div>
                <div class="c9 circle"></div>
            </div>
        </div>
    </div>
    
    <div class="btn">
        <button onclick="refresh()">Play</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
